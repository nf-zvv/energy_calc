<!doctype html>
<html lang="ru">
    <head>
        <title>Frontend</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/tabulator.min.js"></script>
    </head>
    <body>
        <h2>Машины</h2>
		<h3>Список машин</h3>
		<div id="machines-table"></div>
		<h3>Список машин (старая версия)</h3>
        <a id="show-machines-table" href="#">Обновить таблицу машин</a>
        <div id="machines"></div>
        <h3>Добавить машину</h3>
        <form onsubmit="machineAdd(event)">
			<table border="0">
				<tr>
					<td width="100"><label for="machine-title">Название: </label></td>
					<td><input id="machine-title" name="title" type="text" value=""></td>
				</tr>
				<tr>
					<td width="100"><label for="machine-power">Мощность: </label></td>
					<td><input id="machine-power" name="power" type="text" value=""></td>
				</tr>
			</table>
			<input type="submit" value="Отправить">
        </form>
        <script src="js/main.js"></script>
    </body>
</html>
